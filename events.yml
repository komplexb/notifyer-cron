dev:
  - schedule: rate(1 minute)

prod:
  - schedule: cron(0 19 ? * SUN-THU *) # 6AM MON-FRI Sydney
  - schedule: cron(0 2 ? * SUN-THU *) # 1PM MON-FRI Sydney