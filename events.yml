dev:
  - schedule:
      rate: rate(1 minute)
      input:
        section: 'Verses'


prod:
  - schedule:
      rate: cron(0 19 ? * SUN-THU *)
      name: 'notifyer-votd'
      description: 'Verse of the Day - 6AM MON-FRI Sydney'
      input:
        section: 'Verses'
  - schedule: 
      rate: cron(0 2 ? * SUN-THU *)
      name: 'notifyer-qotd'
      description: 'Quote of the Day - 1PM MON-FRI Sydney'
      input:
        section: 'Quote'
