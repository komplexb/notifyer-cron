dev:
  - schedule:
      rate: rate(1 minute)
      input:
        section: 'Verses'


prod:
  - schedule:
      rate: cron(0 19 ? * */2 *)
      name: 'notifyer-votd'
      description: 'Verse of the Day - 6AM Every Other Day | Sydney | AEDT'
      input:
        section: 'Verses'
  - schedule:
      rate: cron(0 8 ? * MON-FRI *)
      name: 'notifyer-qotd'
      description: 'Quote of the Day - 9PM MON-FRI | Sydney | AEDT'
      input:
        section: 'Quotes'
