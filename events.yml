dev:
  - schedule:
      rate: rate(1 minute)
      input:
        section: 'Verses'


prod:
  - schedule:
      rate: cron(0 19 ? * */2 *)
      name: 'notifyer-verses'
      description: 'Verse of the Day - 6AM Every Other Day | Sydney | AEDT'
      input:
        section: 'Verses'
  - schedule:
      rate: cron(0 8 ? * MON-FRI *)
      name: 'notifyer-weekdays'
      description: 'Weekday Mantras | Sydney | AEDT'
      input:
        section: 'Mantras'
  - schedule:
      rate: cron(0 4 ? * SAT-SUN *)
      name: 'notifyer-weekends'
      description: 'Weekend Quotes | Sydney | AEDT'
      input:
        section: 'Quotes'
